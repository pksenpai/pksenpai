<!DOCTYPE html>
<html>
<head>
    <title>Random Image Display</title>
</head>
<body>
    <img id="randomImage" src="">
    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg"]; // لینک‌های تصاویر خود را وارد کنید
        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById("randomImage").src = images[randomIndex];
    </script>
</body>
</html>
